<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    .input-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .input-section input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .input-section button {
      padding: 10px 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-section button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
    }
    li {
      background: #f1f1f1;
      padding: 12px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .task-text {
      flex: 1;
      font-size: 16px;
      color: #333;
    }
    .task-text.done {
      text-decoration: line-through;
      color: #888;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
    }
    .actions button:hover {
      opacity: 0.7;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      color: #444;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." autofocus />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>

    <h2>üì¶ Archived</h2>
    <ul id="archivedList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const archivedList = document.getElementById('archivedList');

    // Submit on Enter
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      const taskSpan = document.createElement('span');
      taskSpan.className = 'task-text';
      taskSpan.textContent = taskText;

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'actions';

      const doneBtn = document.createElement('button');
      doneBtn.innerHTML = '‚úÖ';
      doneBtn.onclick = () => taskSpan.classList.toggle('done');

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '‚ùå';
      deleteBtn.onclick = () => archiveTask(li);

      actionsDiv.appendChild(doneBtn);
      actionsDiv.appendChild(deleteBtn);

      li.appendChild(taskSpan);
      li.appendChild(actionsDiv);

      taskList.appendChild(li);
      taskInput.value = '';
      taskInput.focus();
    }

    function archiveTask(taskItem) {
      taskItem.querySelector('.actions').remove();
      archivedList.appendChild(taskItem);
    }
  </script>
</body>
</html>
