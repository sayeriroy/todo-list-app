<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      min-height: 100vh;
      color: #333;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #2a2a2a;
      box-shadow: 0 10px 25px rgba(255,255,255,0.05);
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 24px;
    }
    .input-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    .input-section input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
      color: #333;
    }
    body.dark .input-section input {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    .input-section button {
      padding: 10px 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-section button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
    }
    li {
      background: #f1f1f1;
      padding: 12px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    body.dark li {
      background: #333;
    }
    .task-text {
      flex: 1;
      font-size: 16px;
    }
    .task-text.done {
      text-decoration: line-through;
      color: #888;
    }
    .pinned {
      background: #ffe8a1 !important;
      font-weight: bold;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      font-size: 16px;
      color: inherit;
    }
    .actions button:hover {
      opacity: 0.7;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .dark-mode-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    .dark-mode-toggle button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    body.dark .dark-mode-toggle button {
      background: #ddd;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-mode-toggle">
      <button id="darkModeBtn">üåô Dark Mode</button>
    </div>
    <h1>üìù To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." autofocus />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>

    <h2>üì¶ Archived</h2>
    <ul id="archivedList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const archivedList = document.getElementById('archivedList');
    const darkModeBtn = document.getElementById('darkModeBtn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let archived = JSON.parse(localStorage.getItem('archived')) || [];
    let darkMode = localStorage.getItem('darkMode') === 'true';

    if (darkMode) document.body.classList.add('dark');
    updateDarkButton();

    // Load tasks
    renderTasks();

    // Submit on Enter
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const newTask = { text, done: false, pinned: false };
      tasks.push(newTask);
      saveAndRender();
      taskInput.value = '';
      taskInput.focus();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveAndRender();
    }

    function togglePin(index) {
      tasks[index].pinned = !tasks[index].pinned;
      saveAndRender();
    }

    function archiveTask(index) {
      archived.push(tasks[index]);
      tasks.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('archived', JSON.stringify(archived));
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = '';
      archivedList.innerHTML = '';

      // Sort pinned first
      const sortedTasks = [...tasks].sort((a, b) => b.pinned - a.pinned);

      sortedTasks.forEach((task, i) => {
        const li = document.createElement('li');
        if (task.pinned) li.classList.add('pinned');

        const span = document.createElement('span');
        span.className = 'task-text';
        if (task.done) span.classList.add('done');
        span.textContent = task.text;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const doneBtn = document.createElement('button');
        doneBtn.innerHTML = '‚úÖ';
        doneBtn.onclick = () => toggleDone(tasks.indexOf(task));

        const pinBtn = document.createElement('button');
        pinBtn.innerHTML = task.pinned ? 'üìå' : 'üìç';
        pinBtn.onclick = () => togglePin(tasks.indexOf(task));

        const delBtn = document.createElement('button');
        delBtn.innerHTML = '‚ùå';
        delBtn.onclick = () => archiveTask(tasks.indexOf(task));

        actions.append(doneBtn, pinBtn, delBtn);
        li.append(span, actions);
        taskList.append(li);
      });

      archived.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.text;
        archivedList.append(li);
      });
    }

    // DARK MODE
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkMode = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', darkMode);
      updateDarkButton();
    });

    function updateDarkButton() {
      darkModeBtn.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
  </script>
</body>
</html>
